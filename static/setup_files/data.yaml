    faqs:
      "When should kombucha be consumed?":
        "Kombucha can be consumed with or after meals. It may aid digestion and can be a good source of antioxidants.<br>However, if you are already consuming caffeine, it is advisable to avoid drinking kombucha in the evening as it contains caffeine."
      "How is kombucha made?":
        "Kombucha is made using black or green tea, sugar, and a special type of fermenter (SCOBY). This mixture is kept in a warm place for a few days to complete the fermentation process.<br>After fermentation, kombucha has a fresh and slightly tangy taste."
      "Does kombucha contain alcohol?":
        "Kombucha contains a very small amount of alcohol, which is produced during the fermentation process. Most commercial kombucha products have an alcohol content of less than 0.5%, which is within safe limits."
      "How should kombucha be stored at home?":
        "Kombucha can be stored in a cool place or in the refrigerator. Make sure the bottle is sealed to prevent ongoing fermentation and to maintain the quality of kombucha."
      "What side effects can kombucha have?":
        "Some people may experience gas, bloating, or digestive issues from kombucha, especially if consumed in excess.<br>Generally, consuming it in moderation reduces the likelihood of side effects."
      "What does kombucha taste like?":
        "Kombucha has a refreshing and slightly tangy taste due to the fermentation process.<br>The flavor can vary based on the type of tea used and the fermentation period."
      "What is the shelf life of kombucha?":
        "Commercially prepared kombucha typically has a shelf life of 3 to 6 months when stored properly.<br>Home-brewed kombucha may have a shorter shelf life and should be kept refrigerated."
      "Does kombucha contain caffeine?":
        "The caffeine content in kombucha depends on the type of tea used. Generally, kombucha made from green tea contains less caffeine, while kombucha made from black tea may have more caffeine."
      "How much kombucha should be consumed?":
        "Consuming 1 to 2 cups of kombucha per day is generally considered safe.<br>It is advisable to avoid excessive consumption, especially if you have any health concerns."
      "What is the difference between kombucha and tea?":
        "Both kombucha and tea are made from tea plants, but kombucha is fermented while tea is generally not fermented.<br>Due to fermentation, kombucha contains probiotics and acids, which are not present in tea."











